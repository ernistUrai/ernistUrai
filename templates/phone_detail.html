<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHONE DETAIL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include "header.html" %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <a href="/phone_list/{{phone_detail.id}}/update/"><button type="submit">Обновить</button></a>

                <div class="card shadow-sm">
                    <img src="{{phone_detail.image.url}}" class="card-img-top" alt="{{phone_detail.title}}">
                    <div class="card-body">
                        <h1 class="card-title">{{phone_detail.title}}</h1>
                        <p class="card-text">{{phone_detail.description|truncatewords:50}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>{{phone_detail.price}}$</h4>
                            <small>{{phone_detail.created_date}}</small>
                        </div>
                        <hr>
                        <div>
                            <center> <iframe src="{{phone_detail.video}}" width="500" height="600"></iframe></center>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container">
            <small>&copy; 2023 Phone List. Все права защищены.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
